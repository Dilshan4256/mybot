<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Universal AI Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        .sidebar-transition { transition: transform 0.3s ease; }
        #chat-container::-webkit-scrollbar { width: 5px; }
        #chat-container::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .dark #chat-container::-webkit-scrollbar-thumb { background: #475569; }
        pre { background: #0f172a; color: #f8fafc; padding: 1rem; border-radius: 0.75rem; overflow-x: auto; margin: 0.75rem 0; font-size: 0.85rem; }
        code { font-family: monospace; }
        .typing-cursor::after { content: '‚óè'; animation: blink 1s infinite; margin-left: 2px; color: #3b82f6; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
        .message-bubble { word-break: break-word; }
        .message-bubble p { margin-bottom: 0.75rem; }
        .message-bubble p:last-child { margin-bottom: 0; }
    </style>
</head>
<body class="bg-white dark:bg-gray-950 text-gray-900 dark:text-gray-100">

    <div id="loading" class="fixed inset-0 z-[100] flex items-center justify-center bg-white dark:bg-gray-950">
        <div class="text-center">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-blue-500 border-t-transparent"></div>
            <p class="mt-4 text-sm font-medium">Initializing Interface...</p>
        </div>
    </div>

    <div id="app" class="hidden flex h-full w-full relative overflow-hidden">
        
        <aside id="sidebar" class="fixed lg:static inset-y-0 left-0 z-40 w-72 bg-gray-50 dark:bg-gray-900 border-r border-gray-200 dark:border-gray-800 transform -translate-x-full lg:translate-x-0 sidebar-transition flex flex-col">
            <div class="p-4 border-b border-gray-200 dark:border-gray-800">
                <button onclick="createNewChat()" class="w-full flex items-center justify-center gap-2 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 hover:bg-gray-100 dark:hover:bg-gray-700 py-2.5 rounded-xl font-medium shadow-sm transition">
                    <span class="text-lg">+</span> New Chat
                </button>
            </div>
            <div id="chat-list" class="flex-1 overflow-y-auto p-3 space-y-1 text-sm"></div>
            <div class="p-4 border-t border-gray-200 dark:border-gray-800 space-y-2">
                <button onclick="toggleDarkMode()" class="w-full flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-800 transition">
                    <span id="dark-mode-icon">üåô</span> Appearance
                </button>
                <button onclick="openSettings()" class="w-full flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-800 transition">
                    ‚öôÔ∏è API Settings
                </button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col relative h-full min-w-0 bg-white dark:bg-gray-950">
            <header class="flex items-center justify-between px-4 py-3 border-b border-gray-200 dark:border-gray-800">
                <div class="flex items-center gap-3 overflow-hidden">
                    <button onclick="toggleSidebar()" class="lg:hidden p-2 -ml-2 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                    </button>
                    <h2 id="current-chat-title" class="font-semibold truncate">Welcome</h2>
                </div>
                <div id="model-badge" class="hidden sm:block text-[10px] px-2 py-1 rounded-full bg-blue-50 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400 font-mono"></div>
            </header>

            <div id="chat-container" class="flex-1 overflow-y-auto p-4 md:p-8 space-y-6">
                <div id="welcome-screen" class="h-full flex flex-col items-center justify-center text-center py-20">
                    <div class="w-16 h-16 bg-blue-500 rounded-2xl flex items-center justify-center text-white text-3xl shadow-lg mb-6">AI</div>
                    <h1 class="text-3xl font-bold mb-2">How can I help?</h1>
                    <p class="text-gray-500 dark:text-gray-400 max-w-sm">Connect your OpenRouter API key in settings to start chatting.</p>
                </div>
            </div>

            <div class="p-4 border-t border-gray-100 dark:border-gray-800 bg-white dark:bg-gray-950">
                <div class="max-w-4xl mx-auto flex items-end gap-2 bg-gray-100 dark:bg-gray-900 rounded-2xl p-2 focus-within:ring-2 ring-blue-500 transition-all">
                    <textarea id="user-input" rows="1" placeholder="Type a message..." class="flex-1 bg-transparent border-none focus:ring-0 resize-none py-2 px-3 text-sm sm:text-base" oninput="autoResize(this)"></textarea>
                    <button id="send-btn" onclick="handleSend()" class="bg-blue-600 hover:bg-blue-700 text-white p-2 rounded-xl disabled:opacity-30 disabled:grayscale transition-all">
                        <svg class="w-5 h-5 rotate-90" fill="currentColor" viewBox="0 0 20 20"><path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"></path></svg>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <div id="settings-modal" class="hidden fixed inset-0 z-[60] flex items-center justify-center bg-black/60 backdrop-blur-sm p-4">
        <div class="bg-white dark:bg-gray-900 w-full max-w-md rounded-3xl shadow-2xl overflow-hidden animate-in fade-in zoom-in duration-200">
            <div class="p-6">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xl font-bold">Configuration</h3>
                    <button onclick="closeSettings()" class="text-gray-400 hover:text-gray-600">‚úï</button>
                </div>
                <div class="space-y-4">
                    <div>
                        <label class="block text-xs font-bold uppercase tracking-wider text-gray-500 mb-1">OpenRouter API Key</label>
                        <input type="password" id="api-key-input" class="w-full bg-gray-50 dark:bg-gray-800 border-none rounded-xl p-3 focus:ring-2 ring-blue-500" placeholder="sk-or-v1-...">
                    </div>
                    <div>
                        <label class="block text-xs font-bold uppercase tracking-wider text-gray-500 mb-1">Model Name</label>
                        <input type="text" id="model-input" class="w-full bg-gray-50 dark:bg-gray-800 border-none rounded-xl p-3 focus:ring-2 ring-blue-500">
                    </div>
                </div>
                <button onclick="saveSettings()" class="w-full mt-8 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl shadow-lg shadow-blue-500/30 transition">Save Settings</button>
            </div>
        </div>
    </div>

    <script>
        const state = {
            apiKey: localStorage.getItem('app_key') || '',
            model: localStorage.getItem('app_model') || 'deepseek/deepseek-r1:free',
            chats: JSON.parse(localStorage.getItem('app_history')) || [],
            currentChatId: null,
            isGenerating: false,
            darkMode: localStorage.getItem('app_theme') === 'dark'
        };

        window.onload = () => {
            // Apply Theme
            if (state.darkMode) {
                document.documentElement.classList.add('dark');
                document.getElementById('dark-mode-icon').innerText = '‚òÄÔ∏è';
            }
            
            // Sync UI
            document.getElementById('api-key-input').value = state.apiKey;
            document.getElementById('model-input').value = state.model;
            document.getElementById('model-badge').innerText = state.model;
            
            // Render
            renderChatList();
            if (state.chats.length > 0) {
                loadChat(state.chats[0].id);
            } else {
                createNewChat();
            }

            document.getElementById('loading').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');
        };

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('-translate-x-full');
        }

        function toggleDarkMode() {
            state.darkMode = !state.darkMode;
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('app_theme', state.darkMode ? 'dark' : 'light');
            document.getElementById('dark-mode-icon').innerText = state.darkMode ? '‚òÄÔ∏è' : 'üåô';
        }

        function openSettings() { document.getElementById('settings-modal').classList.remove('hidden'); }
        function closeSettings() { document.getElementById('settings-modal').classList.add('hidden'); }

        function saveSettings() {
            state.apiKey = document.getElementById('api-key-input').value;
            state.model = document.getElementById('model-input').value;
            localStorage.setItem('app_key', state.apiKey);
            localStorage.setItem('app_model', state.model);
            document.getElementById('model-badge').innerText = state.model;
            closeSettings();
        }

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 200) + 'px';
        }

        function createNewChat() {
            const id = Date.now().toString();
            state.chats.unshift({ id, title: "New Chat", messages: [] });
            state.currentChatId = id;
            updateData();
            loadChat(id);
            if (window.innerWidth < 1024) toggleSidebar();
        }

        function loadChat(id) {
            state.currentChatId = id;
            const chat = state.chats.find(c => c.id === id);
            document.getElementById('current-chat-title').innerText = chat.title;
            renderMessages();
            renderChatList();
        }

        function deleteChat(id, e) {
            e.stopPropagation();
            state.chats = state.chats.filter(c => c.id !== id);
            if (state.currentChatId === id) {
                state.currentChatId = state.chats.length > 0 ? state.chats[0].id : null;
            }
            if (!state.currentChatId) createNewChat();
            updateData();
            loadChat(state.currentChatId);
        }

        function updateData() {
            localStorage.setItem('app_history', JSON.stringify(state.chats));
            renderChatList();
        }

        function renderChatList() {
            const list = document.getElementById('chat-list');
            list.innerHTML = state.chats.map(chat => `
                <div onclick="loadChat('${chat.id}')" class="group flex items-center justify-between p-3 rounded-xl cursor-pointer transition ${state.currentChatId === chat.id ? 'bg-blue-50 dark:bg-blue-900/20 text-blue-600 dark:text-blue-400' : 'hover:bg-gray-200 dark:hover:bg-gray-800'}">
                    <span class="truncate font-medium">${chat.title}</span>
                    <button onclick="deleteChat('${chat.id}', event)" class="opacity-0 group-hover:opacity-100 hover:text-red-500 p-1">‚úï</button>
                </div>
            `).join('');
        }

        function renderMessages() {
            const container = document.getElementById('chat-container');
            const chat = state.chats.find(c => c.id === state.currentChatId);
            
            if (!chat || chat.messages.length === 0) {
                document.getElementById('welcome-screen').classList.remove('hidden');
                container.innerHTML = '';
                container.appendChild(document.getElementById('welcome-screen'));
                return;
            }

            document.getElementById('welcome-screen').classList.add('hidden');
            container.innerHTML = chat.messages.map(m => `
                <div class="flex ${m.role === 'user' ? 'justify-end' : 'justify-start'} animate-in fade-in slide-in-from-bottom-2">
                    <div class="message-bubble max-w-[85%] rounded-2xl px-4 py-2.5 ${m.role === 'user' ? 'bg-blue-600 text-white shadow-blue-500/20 shadow-lg' : 'bg-gray-100 dark:bg-gray-800 border dark:border-gray-700'}">
                        <div class="prose dark:prose-invert text-sm sm:text-base">${marked.parse(m.content)}</div>
                    </div>
                </div>
            `).join('');
            container.scrollTop = container.scrollHeight;
        }

        async function handleSend() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if (!text || state.isGenerating) return;
            if (!state.apiKey) return openSettings();

            const chat = state.chats.find(c => c.id === state.currentChatId);
            if (chat.messages.length === 0) chat.title = text.substring(0, 25) + (text.length > 25 ? '...' : '');

            chat.messages.push({ role: 'user', content: text });
            input.value = '';
            autoResize(input);
            renderMessages();

            state.isGenerating = true;
            document.getElementById('send-btn').disabled = true;

            const aiMsg = { role: 'assistant', content: '' };
            chat.messages.push(aiMsg);
            
            const container = document.getElementById('chat-container');
            const aiDiv = document.createElement('div');
            aiDiv.className = "flex justify-start animate-in fade-in slide-in-from-bottom-2";
            aiDiv.innerHTML = `
                <div class="message-bubble max-w-[85%] rounded-2xl px-4 py-2.5 bg-gray-100 dark:bg-gray-800 border dark:border-gray-700 shadow-sm">
                    <div class="prose dark:prose-invert text-sm sm:text-base typing-cursor" id="streaming-node"></div>
                </div>
            `;
            container.appendChild(aiDiv);
            const streamNode = aiDiv.querySelector('#streaming-node');

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${state.apiKey}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: state.model,
                        messages: chat.messages.slice(0, -1),
                        stream: true
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') continue;
                            try {
                                const json = JSON.parse(data);
                                const content = json.choices[0]?.delta?.content || '';
                                aiMsg.content += content;
                                streamNode.innerHTML = marked.parse(aiMsg.content);
                                container.scrollTop = container.scrollHeight;
                            } catch (e) {}
                        }
                    }
                }
            } catch (err) {
                aiMsg.content = "Connection error. Please check your API key and network.";
                streamNode.innerText = aiMsg.content;
            } finally {
                state.isGenerating = false;
                document.getElementById('send-btn').disabled = false;
                streamNode.classList.remove('typing-cursor');
                updateData();
            }
        }

        // Global key listeners
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey && e.target.id === 'user-input') {
                e.preventDefault();
                handleSend();
            }
        });
    </script>
</body>
