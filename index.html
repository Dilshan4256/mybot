<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gemini Clone Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body { font-family: ui-sans-serif, system-ui, -apple-system, sans-serif; height: 100dvh; margin: 0; }
        .hidden { display: none !important; }
        #chat-container::-webkit-scrollbar { width: 4px; }
        #chat-container::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .typing::after { content: '...'; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }
        pre { background: #1e293b; color: white; padding: 12px; border-radius: 8px; overflow-x: auto; margin: 8px 0; }
        code { font-family: monospace; font-size: 0.9em; }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-950 text-gray-900 dark:text-gray-100 overflow-hidden">

    <div id="loading-screen" class="fixed inset-0 z-[999] flex flex-col items-center justify-center bg-white dark:bg-gray-950">
        <div class="w-10 h-10 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
        <p class="mt-4 font-medium text-gray-600 dark:text-gray-400">Loading App...</p>
    </div>

    <div id="app-container" class="hidden flex h-full w-full overflow-hidden">
        
        <aside id="sidebar" class="fixed lg:relative inset-y-0 left-0 z-50 w-64 bg-white dark:bg-gray-900 border-r border-gray-200 dark:border-gray-800 transform -translate-x-full lg:translate-x-0 transition-transform duration-300 flex flex-col">
            <div class="p-4 border-b border-gray-200 dark:border-gray-800">
                <button onclick="newChat()" class="w-full bg-gray-100 dark:bg-gray-800 hover:bg-gray-200 dark:hover:bg-gray-700 p-2 rounded-lg font-medium transition">+ New Chat</button>
            </div>
            <div id="chat-list" class="flex-1 overflow-y-auto p-2 space-y-1"></div>
            <div class="p-4 border-t border-gray-200 dark:border-gray-800 space-y-2">
                <button onclick="toggleTheme()" class="w-full text-left px-3 py-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-800">üåô Dark Mode</button>
                <button onclick="showSettings()" class="w-full text-left px-3 py-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-800">‚öôÔ∏è Settings</button>
            </div>
        </aside>

        <div class="flex-1 flex flex-col min-w-0 bg-white dark:bg-gray-950 relative">
            <header class="h-14 border-b border-gray-200 dark:border-gray-800 flex items-center justify-between px-4">
                <button onclick="toggleSidebar()" class="lg:hidden p-2">‚ò∞</button>
                <h2 id="chat-title" class="font-semibold truncate px-2 text-center">AI Chat</h2>
                <div id="active-model" class="text-[10px] bg-blue-100 dark:bg-blue-900/40 text-blue-700 dark:text-blue-300 px-2 py-1 rounded"></div>
            </header>

            <div id="chat-container" class="flex-1 overflow-y-auto p-4 md:p-6 space-y-6 pb-28">
                <div id="welcome" class="h-full flex flex-col items-center justify-center text-center opacity-60">
                    <h1 class="text-3xl font-bold mb-2">Universal AI</h1>
                    <p>Enter your OpenRouter key in settings to start.</p>
                </div>
            </div>

            <div class="absolute bottom-0 inset-x-0 p-4 bg-gradient-to-t from-white dark:from-gray-950">
                <div class="max-w-4xl mx-auto flex items-end bg-gray-100 dark:bg-gray-800 rounded-2xl p-2 border border-gray-200 dark:border-gray-700">
                    <textarea id="user-input" rows="1" class="flex-1 bg-transparent border-none focus:ring-0 p-2 resize-none text-sm md:text-base" placeholder="Ask me anything..." oninput="this.style.height='auto';this.style.height=this.scrollHeight+'px'"></textarea>
                    <button id="send-btn" onclick="sendMessage()" class="bg-blue-600 text-white p-2 rounded-xl ml-2 hover:bg-blue-700 disabled:opacity-50">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"></path></svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="settings-modal" class="fixed inset-0 z-[100] hidden bg-black/50 flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white dark:bg-gray-900 rounded-2xl p-6 w-full max-w-sm shadow-xl">
            <h3 class="text-xl font-bold mb-4">API Settings</h3>
            <div class="space-y-4">
                <input type="password" id="api-key" placeholder="OpenRouter API Key" class="w-full p-3 rounded-xl bg-gray-100 dark:bg-gray-800 border-none">
                <input type="text" id="model-name" placeholder="Model (e.g. google/gemini-pro)" class="w-full p-3 rounded-xl bg-gray-100 dark:bg-gray-800 border-none">
            </div>
            <button onclick="saveSettings()" class="w-full mt-6 bg-blue-600 text-white font-bold py-3 rounded-xl">Save & Close</button>
        </div>
    </div>

    <script>
        // Data Store
        const App = {
            db: {
                key: localStorage.getItem('v2_key') || '',
                model: localStorage.getItem('v2_model') || 'deepseek/deepseek-r1:free',
                chats: JSON.parse(localStorage.getItem('v2_chats')) || [],
                activeId: null,
                theme: localStorage.getItem('v2_theme') || 'light'
            },
            
            init() {
                // Remove loader
                document.getElementById('loading-screen').classList.add('hidden');
                document.getElementById('app-container').classList.remove('hidden');
                
                // Set Theme
                if (this.db.theme === 'dark') document.documentElement.classList.add('dark');
                
                // Load UI
                this.renderList();
                if (this.db.chats.length > 0) {
                    this.loadChat(this.db.chats[0].id);
                } else {
                    this.newChat();
                }
                
                document.getElementById('api-key').value = this.db.key;
                document.getElementById('model-name').value = this.db.model;
                document.getElementById('active-model').innerText = this.db.model;
            },

            save() {
                localStorage.setItem('v2_key', this.db.key);
                localStorage.setItem('v2_model', this.db.model);
                localStorage.setItem('v2_chats', JSON.stringify(this.db.chats));
                localStorage.setItem('v2_theme', this.db.theme);
                document.getElementById('active-model').innerText = this.db.model;
            },

            newChat() {
                const id = Date.now().toString();
                this.db.chats.unshift({ id, title: 'New Chat', messages: [] });
                this.db.activeId = id;
                this.save();
                this.loadChat(id);
            },

            loadChat(id) {
                this.db.activeId = id;
                const chat = this.db.chats.find(c => c.id === id);
                document.getElementById('chat-title').innerText = chat.title;
                this.renderMessages();
                this.renderList();
            },

            renderList() {
                const list = document.getElementById('chat-list');
                list.innerHTML = this.db.chats.map(c => `
                    <div onclick="App.loadChat('${c.id}')" class="p-3 rounded-lg cursor-pointer truncate text-sm transition ${this.db.activeId === c.id ? 'bg-blue-50 dark:bg-blue-900/30 text-blue-600' : 'hover:bg-gray-100 dark:hover:bg-gray-800'}">
                        ${c.title}
                    </div>
                `).join('');
            },

            renderMessages() {
                const container = document.getElementById('chat-container');
                const chat = this.db.chats.find(c => c.id === this.db.activeId);
                
                if (!chat || chat.messages.length === 0) {
                    document.getElementById('welcome').classList.remove('hidden');
                    container.innerHTML = '';
                    container.appendChild(document.getElementById('welcome'));
                    return;
                }
                
                document.getElementById('welcome').classList.add('hidden');
                container.innerHTML = chat.messages.map(m => `
                    <div class="flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}">
                        <div class="max-w-[90%] md:max-w-[75%] p-3 rounded-2xl ${m.role === 'user' ? 'bg-blue-600 text-white shadow-lg' : 'bg-gray-100 dark:bg-gray-800'}">
                            <div class="prose dark:prose-invert text-sm">${marked.parse(m.content)}</div>
                        </div>
                    </div>
                `).join('');
                container.scrollTop = container.scrollHeight;
            },

            async apiCall() {
                const input = document.getElementById('user-input');
                const text = input.value.trim();
                if (!text || !this.db.key) return;

                const chat = this.db.chats.find(c => c.id === this.db.activeId);
                if (chat.messages.length === 0) chat.title = text.substring(0, 20);
                
                chat.messages.push({ role: 'user', content: text });
                input.value = '';
                this.renderMessages();

                const aiMsg = { role: 'assistant', content: '' };
                chat.messages.push(aiMsg);
                
                const container = document.getElementById('chat-container');
                const aiBubble = document.createElement('div');
                aiBubble.className = "flex justify-start";
                aiBubble.innerHTML = `<div class="max-w-[90%] p-3 rounded-2xl bg-gray-100 dark:bg-gray-800 prose dark:prose-invert text-sm typing"></div>`;
                container.appendChild(aiBubble);
                const display = aiBubble.querySelector('div');

                try {
                    const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                        method: "POST",
                        headers: { "Authorization": `Bearer ${this.db.key}`, "Content-Type": "application/json" },
                        body: JSON.stringify({ model: this.db.model, messages: chat.messages.slice(0, -1), stream: true })
                    });

                    const reader = res.body.getReader();
                    const decoder = new TextDecoder();

                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;
                        const chunk = decoder.decode(value);
                        const lines = chunk.split('\n');
                        
                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                const data = line.slice(6);
                                if (data === '[DONE]') continue;
                                try {
                                    const json = JSON.parse(data);
                                    const content = json.choices[0]?.delta?.content || '';
                                    aiMsg.content += content;
                                    display.innerHTML = marked.parse(aiMsg.content);
                                    container.scrollTop = container.scrollHeight;
                                } catch(e) {}
                            }
                        }
                    }
                } catch (err) {
                    aiMsg.content = "Error connecting to OpenRouter.";
                    display.innerText = aiMsg.content;
                } finally {
                    display.classList.remove('typing');
                    this.save();
                }
            }
        };

        // UI Triggers
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('-translate-x-full'); }
        function toggleTheme() { 
            App.db.theme = App.db.theme === 'light' ? 'dark' : 'light';
            document.documentElement.classList.toggle('dark');
            App.save();
        }
        function showSettings() { document.getElementById('settings-modal').classList.remove('hidden'); }
        function saveSettings() {
            App.db.key = document.getElementById('api-key').value;
            App.db.model = document.getElementById('model-name').value;
            App.save();
            document.getElementById('settings-modal').classList.add('hidden');
        }
        function newChat() { App.newChat(); if(window.innerWidth < 1024) toggleSidebar(); }
        function sendMessage() { App.apiCall(); }

        // Start
        try { App.init(); } catch(e) { console.error("Init failed", e); }
    </script>
</body>
</html>
