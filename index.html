<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Chat Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
        .dark .glass { background: rgba(31, 41, 55, 0.8); }
        .sidebar-transition { transition: transform 0.3s ease-in-out; }
        #chat-container::-webkit-scrollbar { width: 6px; }
        #chat-container::-webkit-scrollbar-thumb { background-color: #e5e7eb; border-radius: 10px; }
        .dark #chat-container::-webkit-scrollbar-thumb { background-color: #4b5563; }
        pre { background: #1e1e1e; color: #d4d4d4; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; margin: 0.5rem 0; }
        code { font-family: 'Fira Code', monospace; font-size: 0.9rem; }
        .typing-cursor::after { content: '‚ñã'; animation: blink 1s step-start infinite; }
        @keyframes blink { 50% { opacity: 0; } }
        /* Prevent layout shift on mobile */
        html, body { height: 100%; margin: 0; overflow: hidden; }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-200">

    <div id="loading" class="fixed inset-0 z-[100] flex items-center justify-center bg-white dark:bg-gray-900">
        <div class="flex flex-col items-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
            <p class="mt-4 text-sm font-medium">Initializing AI Interface...</p>
        </div>
    </div>

    <div id="app" class="hidden flex h-full overflow-hidden">
        
        <aside id="sidebar" class="fixed inset-y-0 left-0 z-50 w-72 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 transform -translate-x-full lg:translate-x-0 sidebar-transition flex flex-col">
            <div class="p-4 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center">
                <button onclick="createNewChat()" class="flex-1 flex items-center justify-center gap-2 bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 py-2 px-4 rounded-lg font-medium transition">
                    <span>+</span> New Chat
                </button>
                <button onclick="toggleSidebar()" class="lg:hidden ml-2 p-2">‚úï</button>
            </div>
            <div id="chat-list" class="flex-1 overflow-y-auto p-2 space-y-1">
                </div>
            <div class="p-4 border-t border-gray-200 dark:border-gray-700 space-y-2">
                <button onclick="toggleDarkMode()" class="w-full flex items-center gap-3 px-3 py-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700 transition">
                    <span id="dark-mode-icon">üåô</span> Dark Mode
                </button>
                <button onclick="openSettings()" class="w-full flex items-center gap-3 px-3 py-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700 transition">
                    ‚öôÔ∏è Settings
                </button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col min-w-0 h-full lg:ml-72 relative">
            
            <header class="h-14 flex items-center justify-between px-4 border-b border-gray-200 dark:border-gray-700 bg-white/80 dark:bg-gray-800/80 backdrop-blur-md">
                <div class="flex items-center gap-3">
                    <button onclick="toggleSidebar()" class="lg:hidden p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-md">
                        ‚ò∞
                    </button>
                    <h2 id="current-chat-title" class="font-semibold truncate max-w-[200px]">New Conversation</h2>
                </div>
                <div class="text-xs text-gray-500 font-mono hidden sm:block" id="model-badge">
                    deepseek/deepseek-r1:free
                </div>
            </header>

            <div id="chat-container" class="flex-1 overflow-y-auto p-4 md:p-6 space-y-6 pb-32">
                <div id="welcome-screen" class="h-full flex flex-col items-center justify-center text-center space-y-4 opacity-50">
                    <div class="text-5xl">‚ú®</div>
                    <h1 class="text-2xl font-bold">How can I help you today?</h1>
                    <p class="max-w-md text-sm">Universal AI Interface connected via OpenRouter.</p>
                </div>
            </div>

            <div class="absolute bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-gray-50 dark:from-gray-900 via-gray-50 dark:via-gray-900 to-transparent">
                <div class="max-w-3xl mx-auto relative flex items-end gap-2 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-2xl p-2 shadow-lg focus-within:ring-2 ring-blue-500/50 transition-all">
                    <textarea id="user-input" rows="1" placeholder="Ask anything..." class="flex-1 bg-transparent border-none focus:ring-0 resize-none py-2 px-3 max-h-40 overflow-y-auto text-gray-800 dark:text-gray-100" oninput="autoResize(this)"></textarea>
                    <button id="send-btn" onclick="handleSend()" class="bg-blue-600 hover:bg-blue-700 text-white p-2.5 rounded-xl transition-all disabled:opacity-50 disabled:cursor-not-allowed">
                        <svg viewBox="0 0 24 24" class="w-5 h-5 fill-current"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
                    </button>
                </div>
                <p class="text-[10px] text-center mt-2 text-gray-400">AI may display inaccurate info. Check your API settings if responses fail.</p>
            </div>
        </main>

        <div id="settings-modal" class="hidden fixed inset-0 z-[60] flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm">
            <div class="bg-white dark:bg-gray-800 rounded-2xl w-full max-w-md shadow-2xl overflow-hidden">
                <div class="p-6 space-y-4">
                    <div class="flex justify-between items-center">
                        <h3 class="text-xl font-bold">Settings</h3>
                        <button onclick="closeSettings()" class="text-gray-500 hover:text-gray-700">‚úï</button>
                    </div>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium mb-1">OpenRouter API Key</label>
                            <input type="password" id="api-key-input" class="w-full bg-gray-100 dark:bg-gray-700 border-none rounded-lg p-3 focus:ring-2 ring-blue-500" placeholder="sk-or-v1-...">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">Model ID</label>
                            <input type="text" id="model-input" class="w-full bg-gray-100 dark:bg-gray-700 border-none rounded-lg p-3 focus:ring-2 ring-blue-500" placeholder="google/gemini-pro">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">System Prompt</label>
                            <textarea id="system-prompt-input" rows="3" class="w-full bg-gray-100 dark:bg-gray-700 border-none rounded-lg p-3 focus:ring-2 ring-blue-500 text-sm" placeholder="You are a helpful assistant..."></textarea>
                        </div>
                    </div>

                    <button onclick="saveSettings()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition">
                        Save Changes
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- State Management ---
        let state = {
            apiKey: localStorage.getItem('ai_chat_key') || '',
            model: localStorage.getItem('ai_chat_model') || 'deepseek/deepseek-r1:free',
            systemPrompt: localStorage.getItem('ai_chat_system') || 'You are a helpful, concise AI assistant.',
            darkMode: localStorage.getItem('ai_chat_theme') === 'dark',
            chats: JSON.parse(localStorage.getItem('ai_chat_history')) || [],
            currentChatId: null,
            isGenerating: false
        };

        // --- Initializer ---
        window.onload = () => {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');
            
            // Apply theme
            if (state.darkMode) document.documentElement.classList.add('dark');
            
            // Fill Settings inputs
            document.getElementById('api-key-input').value = state.apiKey;
            document.getElementById('model-input').value = state.model;
            document.getElementById('system-prompt-input').value = state.systemPrompt;
            document.getElementById('model-badge').innerText = state.model;

            renderChatList();
            if (state.chats.length > 0) {
                loadChat(state.chats[0].id);
            } else {
                createNewChat();
            }
        };

        // --- Core Functions ---

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('-translate-x-full');
        }

        function toggleDarkMode() {
            state.darkMode = !state.darkMode;
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('ai_chat_theme', state.darkMode ? 'dark' : 'light');
            document.getElementById('dark-mode-icon').innerText = state.darkMode ? '‚òÄÔ∏è' : 'üåô';
        }

        function openSettings() {
            document.getElementById('settings-modal').classList.remove('hidden');
        }

        function closeSettings() {
            document.getElementById('settings-modal').classList.add('hidden');
        }

        function saveSettings() {
            state.apiKey = document.getElementById('api-key-input').value;
            state.model = document.getElementById('model-input').value;
            state.systemPrompt = document.getElementById('system-prompt-input').value;

            localStorage.setItem('ai_chat_key', state.apiKey);
            localStorage.setItem('ai_chat_model', state.model);
            localStorage.setItem('ai_chat_system', state.systemPrompt);
            
            document.getElementById('model-badge').innerText = state.model;
            closeSettings();
            alert('Settings saved!');
        }

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }

        // --- Chat Operations ---

        function createNewChat() {
            const newChat = {
                id: Date.now().toString(),
                title: "New Conversation",
                messages: [],
                systemPrompt: state.systemPrompt
            };
            state.chats.unshift(newChat);
            state.currentChatId = newChat.id;
            saveChats();
            renderChatList();
            loadChat(newChat.id);
            if (window.innerWidth < 1024) toggleSidebar();
        }

        function loadChat(id) {
            state.currentChatId = id;
            const chat = state.chats.find(c => c.id === id);
            document.getElementById('current-chat-title').innerText = chat.title;
            renderMessages();
        }

        function deleteChat(id, event) {
            event.stopPropagation();
            state.chats = state.chats.filter(c => c.id !== id);
            if (state.currentChatId === id) {
                state.currentChatId = state.chats.length > 0 ? state.chats[0].id : null;
            }
            if (!state.currentChatId) createNewChat();
            saveChats();
            renderChatList();
            loadChat(state.currentChatId);
        }

        function saveChats() {
            localStorage.setItem('ai_chat_history', JSON.stringify(state.chats));
        }

        function renderChatList() {
            const container = document.getElementById('chat-list');
            container.innerHTML = state.chats.map(chat => `
                <div onclick="loadChat('${chat.id}')" class="group flex items-center justify-between p-3 rounded-lg cursor-pointer ${state.currentChatId === chat.id ? 'bg-blue-50 dark:bg-blue-900/30 text-blue-600' : 'hover:bg-gray-100 dark:hover:bg-gray-700'}">
                    <span class="truncate text-sm font-medium w-48">${chat.title}</span>
                    <button onclick="deleteChat('${chat.id}', event)" class="opacity-0 group-hover:opacity-100 p-1 hover:text-red-500 transition">‚úï</button>
                </div>
            `).join('');
        }

        function renderMessages() {
            const container = document.getElementById('chat-container');
            const chat = state.chats.find(c => c.id === state.currentChatId);
            
            if (!chat || chat.messages.length === 0) {
                document.getElementById('welcome-screen').classList.remove('hidden');
                container.innerHTML = '';
                container.appendChild(document.getElementById('welcome-screen'));
                return;
            }

            document.getElementById('welcome-screen').classList.add('hidden');
            container.innerHTML = chat.messages.map(msg => `
                <div class="flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}">
                    <div class="max-w-[85%] rounded-2xl px-4 py-2 ${msg.role === 'user' ? 'bg-blue-600 text-white' : 'bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 shadow-sm'}">
                        <div class="prose dark:prose-invert text-sm sm:text-base leading-relaxed">
                            ${marked.parse(msg.content)}
                        </div>
                    </div>
                </div>
            `).join('');
            container.scrollTop = container.scrollHeight;
        }

        // --- API & Streaming ---

        async function handleSend() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if (!text || state.isGenerating) return;
            if (!state.apiKey) return openSettings();

            const chat = state.chats.find(c => c.id === state.currentChatId);
            
            // Add user message
            chat.messages.push({ role: 'user', content: text });
            if (chat.title === "New Conversation") chat.title = text.substring(0, 30);
            
            input.value = '';
            autoResize(input);
            renderMessages();
            renderChatList();

            // Prepare AI placeholder
            state.isGenerating = true;
            document.getElementById('send-btn').disabled = true;
            
            const aiMsgObj = { role: 'assistant', content: '' };
            chat.messages.push(aiMsgObj);
            
            const container = document.getElementById('chat-container');
            const aiDiv = document.createElement('div');
            aiDiv.className = 'flex justify-start';
            aiDiv.innerHTML = `
                <div class="max-w-[85%] rounded-2xl px-4 py-2 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 shadow-sm">
                    <div class="prose dark:prose-invert text-sm sm:text-base leading-relaxed typing-cursor" id="streaming-content"></div>
                </div>
            `;
            container.appendChild(aiDiv);
            container.scrollTop = container.scrollHeight;

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${state.apiKey}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: state.model,
                        messages: [
                            { role: "system", content: chat.systemPrompt },
                            ...chat.messages.slice(0, -1)
                        ],
                        stream: true
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                const streamDisplay = aiDiv.querySelector('#streaming-content');

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n').filter(line => line.trim() !== '');

                    for (const line of lines) {
                        const message = line.replace(/^data: /, '');
                        if (message === '[DONE]') break;
                        
                        try {
                            const parsed = JSON.parse(message);
                            const content = parsed.choices[0].delta.content || '';
                            aiMsgObj.content += content;
                            streamDisplay.innerHTML = marked.parse(aiMsgObj.content);
                            container.scrollTop = container.scrollHeight;
                        } catch (e) {
                            // Partials often happen in streams
                        }
                    }
                }
            } catch (error) {
                aiMsgObj.content = "‚ö†Ô∏è Error: " + error.message;
                renderMessages();
            } finally {
                state.isGenerating = false;
                document.getElementById('send-btn').disabled = false;
                streamDisplay.classList.remove('typing-cursor');
                saveChats();
            }
        }

        // Handle Enter key
        document.getElementById('user-input').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSend();
            }
        });
    </script>
</body>
</html>
